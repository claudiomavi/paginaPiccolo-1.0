<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacta Con Nosotros</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <p class="logo">¡Tamipilates!</p>
        <nav>
          <a href="home.html">Home</a>
          <a href="home.html#somos-proya">Quienes Somos</a>
          <a href="home.html#nuestros-programas">Que Ofrecemos</a>
          <a href="home.html#caracteristicas">Caracteristicas</a>
        </nav>
      </div>
    </header>
    <section id="formulario">
      <div class="form-content">
        <h2>Recibir Más Informaciones</h2>
        <form
          action="https://formsubmit.co/claudio.marino@outlook.com"
          method="POST"
        >
          <label for="name">Nombre</label>
          <input type="text" name="Nombre" id="name" />

          <label for="email">Correo Electronico</label>
          <input type="email" name="E-mail" id="email" />

          <label for="subject">Asunto</label>
          <input type="text" name="Asunto" id="subject" />

          <label for="coments">Comentarios</label>
          <textarea
            name="Comentarios"
            id="coments"
            cols="30"
            rows="5"
          ></textarea>

          <input class="btn" type="submit" value="Enviar" />

          <input
            type="hidden"
            name="_next"
            value="https://genuine-liger-6e63b6.netlify.app/#"
          />

          <input type="hidden" name="_captcha" value="false" />
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; tamipilates 2023</p>
      </div>
    </footer>
  </body>
</html>
