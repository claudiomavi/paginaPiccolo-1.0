<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacta Con Nosotros</title>
		<link rel="stylesheet" href="form.css" />
		<link rel="shortcut icon" href="media/favicon-32x32.png" />
		<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
	</head>
	<body>
		<header>
			<div class="navbar">
				<div class="logo"><a href="/home.html">Â¡Tamipilates!</a></div>
				<ul class="links">
					<li><a href="../home.html#somos-proya">Sobre mi</a></li>
					<li><a href="../home.html#nuestros-programas">Programas</a></li>
					<li><a href="https://taniamirasol.substack.com/">Blog</a></li>
					<li>
						<a href="https://taniamirasol.substack.com/podcast">Podcast</a>
					</li>
				</ul>
				<div class="toggle_btn">
					<i class="fa-solid fa-bars"></i>
				</div>
				<div class="dropdown_menu">
					<li><a href="../home.html#somos-proya">Sobre mi</a></li>
					<li><a href="../home.html#nuestros-programas">Programas</a></li>
					<li><a href="https://taniamirasol.substack.com/">Blog</a></li>
					<li>
						<a href="https://taniamirasol.substack.com/podcast">Podcast</a>
					</li>
				</div>
			</div>
		</header>
		<section id="formulario">
			<div class="form-content">
				<h2>Contacta conmigo</h2>
				<form
					action="https://formsubmit.co/claudio.marino@outlook.com"
					method="POST">
					<label for="name">Nombre</label>
					<input type="text" name="Nombre" id="name" />

					<label for="email">Correo electronico</label>
					<input type="email" name="E-mail" id="email" />

					<label for="telefono">Telefono</label>
					<div class="select-box">
						<div class="selected-option">
							<div>
								<span class="iconify" data-icon="flag:es-4x3"></span>
								<strong>+34</strong>
							</div>
							<input type="tel" name="Telefono" id="telefono" />
						</div>
						<div class="options">
							<input type="text" class="search-box" placeholder="Buscar Pais" />
							<ol></ol>
						</div>
					</div>

					<label for="subject">Asunto</label>
					<input type="text" name="Asunto" id="subject" />

					<label for="coments">Comentarios</label>
					<textarea
						name="Comentarios"
						id="coments"
						cols="30"
						rows="5"></textarea>

					<input class="btn" type="submit" value="Enviar" />

					<input
						type="hidden"
						name="_next"
						value="https://taniamirasolanton.netlify.app/#" />

					<input type="hidden" name="_captcha" value="false" />
				</form>
			</div>
		</section>
		<footer>
			<div class="container">
				<p>&copy; tamipilates 2023</p>
			</div>
		</footer>
		<script src="form.js"></script>
		<script>
			const toggleBtn = document.querySelector(".toggle_btn");
			const toggleBtnIcon = document.querySelector(".toggle_btn i");
			const dropDownMenu = document.querySelector(".dropdown_menu");

			toggleBtn.onclick = function () {
				dropDownMenu.classList.toggle("open");
				const isOpen = dropDownMenu.classList.contains("open");

				toggleBtnIcon.classList = isOpen
					? "fa-solid fa-xmark"
					: "fa-solid fa-bars";
			};
		</script>
	</body>
</html>
